 width: 50px;

<body>
   <div id="app">
    <a href="https://google.com"
    target="_blank"
    @click.prevent="prevenirComportamentoPadrao($event)"
    >link</a>

    Mensagem {{msg}}

    <!-- once - vai executa só uma vez -->
    <button @click.once="executarUmaVez()">Botão</button>
    <p>Cliques: {{ cliques }}</p>

    <form @submit.prevent.once="prevenirUmaVez()">
       <button type="submit">

    <hr>
    <!-- @keyup.x - Vai executar só uma determinada tecla (ex: x) -->
    <!-- @keyup.Shift.Enter - só se aperta duas teclas de uma vez  -->
    <input type="text"  @keyup.Shift.Enter="capturandoTeclas($event)">
    <p>Teclas: {{teclas}}</p>

   <script src="vue.js"></script>
    <script>
   

    const vm = new Vue({
        el:'#app',
        data:{ //atributos reativos
            // mensagem: 'Primeiro template controlado pelo vue', //se colocar o {} duplo no html vai aparecer o conteúdo - dobro mushache (fazendo um binding - siginica amarração ou ligação)
            valorTotal: 150.47,
            logado: false,
            hobbies: [
                'Dormir',
                'Colecionar videos games antigos',
                'Correr',
                'Trilhas'
            ],
            perfil: {
                 nome: 'Davi Gledson',
                site: 'davigledson@outlook.com',
                idade: 21,
                cursos: [
                    {
                        nome:'Laravel',carga: '50 horas',
                        
                    },
                    {
                      nome:'Bancos de Dados relacionais', carga: '40 horas'  
                    }
                ]
            },
               
            
            n1:10,
            n2:5,

            site: 'https://daviddes@outlook.com',   
            cor: 'red',
            preenchimento: 'Placeholder',
            valor: 'Entendo a diretiva V-bind',
            check: true,

            mensagem: "Expressão",
            estilo: 'azul',
            teste: false,
            xyz: true,

            cor:'branco',
            posicaoX:0,
            posicaoY:0,

            msg: '',
            cliques: 0,
            formulario: '',
            teclas:'',

                
        },

        methods:{
                    somar: function somar() { //convencional
                        return this.n1 + this.n2;
                    },

                    subtrair: function (){
                        //anonima
                        return this.n1 - this.n2; 
                    },
                    multiplicar: () => {
                        //arrow function - não fazem referencia  para o escopo do objeto
                        
                        return this.n1 *  this.n2; //contexto léxico
                    },
                    dividir() { //forma de definor os pares de chaves/valor
                        return  this.n1 /  this.n2;
                    },
                    numeroAleatorio(){
                        return Math.random()
                    },
                    imprimirTexto(t,n,x){
                        console.log(t)
                        console.log(n)
                        console.log(this.xyz)
                    },
                    mensagemAlerta(p1,p2,evento){
                        console.log(p1,p2,evento)
                    },
                    mudarCor(c){
                       this.cor = c
                    },
                    coordenadas(e){
                        this.posicaoX = e.clientX
                        this.posicaoY = e.clientY
                        //console.log(e.clientX,e.clientY)
                    },
                    prevenirComportamentoPadrao(event){
                        //event.preventDefault();
                        this.msg ='Comportamento padrão ativado'
                    },

                    executarUmaVez(){
                        this.cliques++
                    },
                    prevenirUmaVez(){
                        this.formulario= 'Prevenindo o comportamento padrão '
                    },
                    capturandoTeclas(event){
                        this.teclas += 'Modificadores encadeados com sucesso!' + event.key
                    }

                }
    }) // vm = ViewModel
    console.log(vm) 
</script>
